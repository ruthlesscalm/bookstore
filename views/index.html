<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Store</title>
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body class="bg-linear-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-white">
    <header class="bg-slate-800 border-b-2 border-slate-700 flex justify-between items-center">
        <div class="flex">
            <h1>Book Store</h1>
        </div>
        <form action="/search" method="get" class="flex items-center">
            <label for="search" class="sr-only">Search for books</label>
            <input type="text" name="search" id="search">
            <button type="submit">
                <img src="/assets/images/search.svg" alt="" aria-hidden="true">
            </button>
        </form>
        <nav>
            <ul class="flex gap-4">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Upload</a></li>
                <li><button>Login</button></li>
            </ul>
        </nav>
    </header>
</body>

</html>
